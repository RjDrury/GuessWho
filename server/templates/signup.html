<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container text-center pb-5">

            <form method="POST" action="/login">
                <div class="pb-3">
                    <input type="text" placeholder="username" name="username" id="username"></input>
                    <input type="password" placeholder="password" name="password" id="password"></input>
                    <br>
                </div>
                <button type="submit" placeholder="search" id="lookup">Log in</button>
            </form>
    
        </div>
        <div class="container text-center">
            <h3>Don't have an account? Register here</h3>
            <form method="POST" action="/signup">
                <div class="pb-3">
                    <input type="email" placeholder="email" name="email_register" id="email"></input>
                    <input type="text" placeholder="username" name="username_register" id="username_register"></input>
                    <input type="password" placeholder="password" name="password_register" id="password_register"></input>
                    <br>
                </div>
                <button type="submit" placeholder="search" id="lookup_register">Sign Up</button>
            </form>

    </body>
</html>
